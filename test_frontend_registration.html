<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration</h1>
    <form id="registrationForm">
        <div>
            <label>Name:</label>
            <input type="text" id="name" value="Test User" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="testuser@example.com" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="tel" id="phone" value="0653561000" required>
        </div>
        <div>
            <label>Address:</label>
            <input type="text" id="address" value="Test Address" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit">Register</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                password: document.getElementById('password').value
            };
            
            console.log('Sending registration request:', formData);
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>OK: ${response.ok}</p>
                    <p>Success: ${data.success}</p>
                    <p>Message: ${data.message}</p>
                    <p>User ID: ${data.user ? data.user.id : 'N/A'}</p>
                    <p>Token: ${data.token ? 'Present' : 'Missing'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
